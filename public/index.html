  body{
    background-color: #f1f1f1;
    font-family: 'Raleway', sans-serif;
  }
  .bg-table{
    background-color: #fff;
    padding: 10px;
    margin-top: 9px;
  }
  .bg-table td{
    font-size: 15px;
    font-weight: 500;
  }
  .container-fluid{
    padding-left: 40px;
    padding-right: 40px;
  }
  .table>thead>tr>th{
    border: none;
    color: #757575;
  }
  .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
    border-color: #eeeeee;
    padding: 18px 10px;
  }
  .bg-table button{
    background-color: transparent;
    color: #909090;
    font-size: 18px;
    padding: 0;
  }
  .btn-edit{
    margin-right: 20px;
  }
  .search-bar{
    padding: 20px;
    background-color: #fff;
    margin-top: 10px;
  }
  .search-bar .form-control{
    box-shadow: none;
    border-radius: 0px;
    height: 40px;
    margin-right: 16px;
    border-color:#eeeeee;
    background-color: #fafafa;
  }
  .form-group{
    margin-bottom: 0px;
  }
  .no-padding{
    padding: 0px;
  }

  .search-bar .form-control::placeholder {
    color: #949494;
    opacity: 1;
    font-weight: 500;
  }

  .search-bar .form-control:-ms-input-placeholder {
    color: #949494;
    font-weight: 500;
  }

  .search-bar .form-control::-ms-input-placeholder {
    color: #949494;
    font-weight: 500;
  }
  .add-new{
    border-radius: 0px;
    background-color: #ededed;
    color: #757575;
    font-weight: 600;
    padding: 9px 23px;
  }
  .title-heading h1{
    font-size: 23px;
    color: #757575;
    font-weight: 600;
    margin-bottom: 24px;
  }
  .btn-can{
    border-radius: 0px;
    background-color: #ededed !important;
    color: #0077ff !important;
    font-weight: 600;
    padding: 6px 17px !important;
    margin-right: 10px;
  }
  .btn-save{
    border-radius: 0px;
    background-color: #0077ff !important;
    color: #fff !important;
    font-weight: 600;
    padding: 6px 17px !important;
  }
  .save-button{
    display: none;
  }
  .form-control{
    box-shadow: none;
    border-radius: 0px;
    height: 40px;
    margin-right: 16px;
    border-color: #eeeeee;
    background-color: #fafafa;
  }
  .form-group input{
    box-shadow: none;
    border-radius: 0px;
    height: 40px;
    margin-right: 16px;
    border-color: #eeeeee;
    background-color: #fafafa;
    border: 1px solid #f1f1f1;
    padding-left: 12px;
    width: 100%;
  }

  @media only screen and (max-width: 1024px) {
    .container-fluid{

      padding-right: 0px;
